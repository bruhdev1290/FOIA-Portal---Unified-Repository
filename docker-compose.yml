version: '3.8'

services:
  # Drupal Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: foia-backend
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
      - backend_files:/var/www/html/docroot/sites/default/files
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_DATABASE=foia_backend
      - MYSQL_USER=drupal
      - MYSQL_PASSWORD=drupal
    depends_on:
      - mysql
    networks:
      - foia_network

  # Jekyll Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: foia-frontend
    ports:
      - "4000:4000"
    volumes:
      - ./frontend:/app
    environment:
      - JEKYLL_ENV=development
    networks:
      - foia_network

  # MySQL Database
  mysql:
    image: mysql:5.7
    container_name: foia-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=foia_backend
      - MYSQL_USER=drupal
      - MYSQL_PASSWORD=drupal
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - foia_network

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: foia-redis
    ports:
      - "6379:6379"
    networks:
      - foia_network

  # Nginx Proxy (Optional - for production-like setup)
  nginx:
    image: nginx:alpine
    container_name: foia-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/sites:/etc/nginx/sites-available
    depends_on:
      - backend
      - frontend
    networks:
      - foia_network

volumes:
  mysql_data:
  backend_files:

networks:
  foia_network:
    driver: bridge